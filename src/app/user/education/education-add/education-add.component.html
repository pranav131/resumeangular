<div dialog-title>
  <h1 mat-dialog-title>Add</h1>
</div>
<div mat-dialog-content>
  <form [id]="formId" #f="ngForm" (submit)="submit(f)">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput type="text" name="title" [(ngModel)]="education.title" required>
          <mat-error><i class="material-icons">error</i>Title is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Institute</mat-label>
          <input matInput type="text" name="institute" [(ngModel)]="education.institute" required>
          <mat-error><i class="material-icons">error</i>Institute is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Grade</mat-label>
          <input matInput type="number" name="marks" [(ngModel)]="education.marks" required>
          <mat-error><i class="material-icons">error</i>Grade is required</mat-error>
        </mat-form-field>
      </div>
      <!-- <div class="col-12 col-md-6">
          <mat-form-field>
            <mat-label>Start Date</mat-label>
            <input ngxFlatpickr matInput required name="start"  [(ngModel)]="_locationNotice.startTime">
            <mat-error><i class="material-icons">error</i>Valid from is required</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field>
            <mat-label>End Date</mat-label>
            <input ngxFlatpickr matInput name="end"  [(ngModel)]="_locationNotice.endTime">
          </mat-form-field>
        </div> -->
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button type="submit" cdkFocusInitial mat-raised-button color="primary" type="submit"
    [attr.form]="formId">Submit</button>
</div>
